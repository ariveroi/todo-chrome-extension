<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <form class="todo-form" id="new-todo-form">
        <label for="new-todo-input">New</label>
        <input class="input-text" type="text" name="new-todo-input" id="todo" />
        <input type="submit" value="Add" class="add-button" />
      </form>
      <div class="todos-container">
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  --></body>
</html>
